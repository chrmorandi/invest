actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: "config/web.php"
        Db:
            dsn: "pgsql:host=db_teste;dbname=invest"
            user: "postgres"
            password: "invest"
            cleanup: true # run populator before each test
coverage:
    enabled: true
    whitelist:
        include:
            - models/*
            - controllers/*
            - commands/*
            - lib/*
            - views/*
